title: Häufig gestellte Fragen zur Entwicklung für die Tablet PC-Plattform
summary: Im Folgenden finden Sie häufig gestellte Fragen (FAQ) zur Entwicklung für die Komponenten der Tablet PC-Plattform, die vom Windows Vista SDK installiert werden.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Kann ich die Ink-APIs oder Steuerelemente auf einer Webseite verwenden?
    answer: >
      Ja. Die verwaltete Tablet PC-Bibliothek unterstützt teilweise vertrauenswürdige Umgebungen, nämlich die Ausführung verwalteter Assemblys über Webseiten.


      Es gibt auch Unterstützung für die Browserbereitstellung von Anwendungen, die Windows Presentation Foundation.
  - question: >
      Ben ben wir einen Tablet PC zum Entwickeln von Tablet PC-Anwendungen?
    answer: >
      Nein, die vom Windows SDK installierten Komponenten der Tablet PC-Plattform enthalten die Erweiterungen und Hilfsprogramme, die zum Entwickeln von Software für den Tablet PC auf einem Desktop- oder Laptopcomputer erforderlich sind. Sie können eine Maus oder ein externes Tablet für Stift- und Handschrifteingaben verwenden.


      Die vom Windows SDK installierten Komponenten der Tablet PC-Plattform können unter Windows XP Professional oder Windows Server 2003 installiert werden, aber für Ihre Anwendungen sind weniger Funktionen verfügbar. Auf diesen Plattformen kann Ihre Anwendung [**InkCollector-**](inkcollector-class.md) und [**InkOverlay-Objekte**](inkoverlay-class.md) sammeln und testen und debuggen.


      Außerdem können die [Steuerelemente InkEdit](inkedit-control-reference.md) und [InkPicture](inkpicture-control-reference.md) nur dann Ink auf diesen Betriebssystemen erfassen, wenn die Komponenten der Tablet PC-Plattform aus dem Windows SDK (oder einer älteren Version des Tablet PC Development Kit) installiert wurden. Sie erfassen keine Ink-In-Anwendungen, die an Nicht-Tablet-Computer verteilt werden, ohne dass die Plattformkomponenten installiert sind.
  - question: >
      Muss ich eine spezielle Version von Windows ausführen, um handschriftliche Erkennungen ausführen zu können?
    answer: >
      Nein. Während nur Windows XP Tablet PC Edition und bestimmte Versionen von Windows Vista Handschrifterkennungen enthalten, können Sie das [Windows XP Tablet PC Edition 2005 Recognizer Pack]( https://www.microsoft.com/downloads/details.aspx?FamilyId=080184DD-5E92-4464-B907-10762E9F918B&amp;displaylang=en) herunterladen und es nur zu Entwicklungszwecken unter Windows XP Professional oder Windows Server 2003 installieren. Sie dürfen die Recognizer nicht mit Ihrer Anwendung neu verteilen.
  - question: >
      Was ist der Unterschied zwischen Windows Vista- und Tablet PC-Technologie?
    answer: >
      Auf Tablet-PCs wird das Betriebssystem Windows Vista ausgeführt, das alle Funktionen von Windows Vista sowie zusätzliche Features für den Tablet-PC umfasst. Mithilfe dieser Features der Tablet PC-Technologie können Benutzer Windows- und Windows-Anwendungen mithilfe eines Stifts ausführen, Dokumente mit Anmerkungen kommentieren und handschriftliche Dokumente mithilfe von digital ink erstellen. Die Tablet PC-Technologie ist in den meisten Versionen von Windows Vista verfügbar, und wenn Tablet PC-Hardware auf einem Computer verfügbar ist, funktionieren die Features einfach.


      Für frühere Versionen von Windows-Betriebssystemen, die keine nativ unterstützten Ink-Steuerelemente, können Sie die Tablet PC-Ink-Steuerelemente neu verteilen und verwenden, um auf einem Tablet PC gezeichnete Ink-Daten zu sehen.
  - question: >
      Was ist der Unterschied zwischen Windows XP Tablet PC Edition und Windows XP Tablet PC Edition 2005?
    answer: >
      Windows XP Tablet PC Edition 2005 ist eine aktualisierte Version der Windows XP Tablet PC Edition.
  - question: >
      Gewusst wie meine Anwendung so ändern, dass sie auf einem Tablet-PC ausgeführt wird?
    answer: >
      Microsoft Windows-Anwendungen, die auf einem Windows XP-Desktop- oder Laptopcomputer mit vergleichbarer Hardware ausgeführt werden, können ohne Änderungen auf einem Tablet-PC ausgeführt werden.
  - question: >
      Ich weiß, dass ich keine Änderungen an meiner Anwendung vornehmen muss, aber es ist schwierig, sie mit einem Stift und einer Spracherkennung zu verwenden. Wie kann ich meine Anwendung für einen Tablet-PC optimieren?
    answer: >
      Die API- und Ink-Steuerelemente der Tablet PC-Plattformkomponenten können verwendet werden, um Benutzeroberflächen zu erstellen, die besser für Stift- und Handschrifteingaben geeignet sind. Weitere Informationen zu bestimmten Möglichkeiten zur Verbesserung Ihrer Anwendung finden Sie unter Benutzerfreundlichkeitsrichtlinien für mobile [PCs für Entwickler.](/previous-versions//dd356056(v=vs.85))
  - question: >
      Welche Programmiersprachen werden vom Tablet unterstützt?
    answer: >
      Die Tablet PC-Technologie in Windows Vista unterstützt COM (C++) und verwaltete Bibliotheken (die Suite Visual Studio® .NET Sprachen).


      Die Tablet PC-Technologie unterstützt auch Windows Presentation Foundation (WPF).
  - question: >
      Habe ich Beispielcode, der die Funktionen der Tablet-Plattform veranschaulicht?
    answer: >
      Ja. Beispielcode für COM und ausgewählte verwaltete Sprachen ist in den Komponenten der Tablet PC-Plattform enthalten, die vom Windows Platform SDK installiert werden.


      Verfügbare Beispielanwendungen finden Sie unter:


      - [Beispiele für mobile PCs und Tablet-PCs](mobile-pc-and-tablet-pc-samples.md)

      - [Digital Ink Samples, Windows Presentation Foundation (WPF)](/previous-versions/dotnet/netframework-3.0/aa972145(v=vs.85))

      - <systemdrive>: \\ Programme \\ Microsoft SDKs Windows \\ \\ v6.0 \\ Samples \\ TabletPC
  - question: >
      Für welche Basisebene sollte ich Tablet-Hardware entwickeln?
    answer: >
      Im Allgemeinen sollten Sie für ein Windows Vista-kompatibles, legacyfreies System entwerfen.
  - question: >
      Welche Richtlinien für die Benutzeroberfläche können Sie für Tablet-Anwendungen bereitstellen?
    answer: >
      Probleme von der Ausrichtung des [Dropdownmenüs](/previous-versions//dd356056(v=vs.85)) auf bildschirm-/digitizer-Parameter werden im Abschnitt Benutzerfreundlichkeitsrichtlinien für mobile PCs für Entwickler im Abschnitt Mobiler PC des Windows SDK.
  - question: >
      Schließen Sie Handschriftgesten auf Systemebene für häufig verwendete Tastatureingaben ein? Kann ich meine eigenen Gesten für die Verwendung erstellen, wenn eine Anwendung ausgeführt wird oder den Fokus besitzt?
    answer: >
      Ja, wir schließen eine Reihe von Gesten für Mausereignisse ein. Darüber hinaus können Sie Gesten für die Verwendung in Ihrer Anwendung erstellen. Weitere Informationen zu Gesten finden Sie unter [Verwenden von Gesten.](using-gestures.md)
  - question: >
      Wie kann ich feststellen, ob meine Anwendung auf einem Tablet ausgeführt wird?
    answer: >
      Verwenden Sie die Windows GetSystemMetricsAPI, und übergeben Sie SM \_ TABLETPC als Wert des Indexes. SM \_ TABLETPC ist in Winuser.h definiert. Der Wert von SM \_ TABLETPC ist 86.


      Für die Webentwicklung sollten Sie die USER \_ AGENT STRING-Umgebungsvariable \_ lesen. Sie können auf diese Request.ServerVariables-Auflistung zugreifen.


      Weitere Informationen zur Verwendung von GetSystemMetrics auf Tablet-PCs mit Windows Vista oder Windows XP Tablet PC Edition finden Sie unter Bestimmen, ob ein PC ein Tablet PC [ist.](determining-whether-a-pc-is-a-tablet-pc.md)
  - question: >
      Wie kann ich ermitteln, ob Komponenten der Tablet-Plattform verfügbar sind?
    answer: "Bestimmte Teile der Tablet PC-Plattform können auf Nicht-Tablet-Versionen der Betriebssysteme Windows XP Professional, Windows Server 2003 und Windows 2000 installiert werden.\n\nDie richtige Methode, um zu bestimmen, ob eine Komponente der API installiert ist, besteht im Versuch, eine Instanz eines Objekts oder Steuerelements zu erstellen und zu überprüfen, ob sie vorhanden ist, bevor Sie versuchen, sie zu verwenden.\n\nUm beispielsweise zu ermitteln, ob das [**InkCollector-Objekt**](inkcollector-class.md) verfügbar ist, versuchen Sie, es mit [**CoCreateInstance zu erstellen.**](/windows/desktop/api/combaseapi/nf-combaseapi-cocreateinstance)\n\n```C++\nIInkCollector* pIInkCollector = NULL;\nHRESULT hr = CoCreateInstance(CLSID_InkCollector,\n NULL, CLSCTX_INPROC_SERVER, \n IID_IInkCollector,\n (void **)&pIInkCollector);\nif (SUCCEEDED(hr)) \n{ \n  /* InkCollector is usable. */ \n} else \n{\n  /* InkCollector unavailable. */\n}\n```\n"
  - question: >
      Gewusst wie sie den Tablet-Eingabedienst auf Server-SKUs ausführen?
    answer: >
      TabletInputService ist so konzipiert, dass es nicht automatisch in Server-SKUs ausgeführt wird, wenn das Clientpaket installiert wird. Client Pack installiert alle Komponenten auf der Plattform, damit jede der Tablet-Clientanwendungen auch auf einem Server ausgeführt werden kann. Der Tablet-Eingabedienst lauselt auf PnP-Benachrichtigungen, dass ein externer Digitizer angeschlossen ist. Verwenden Sie das Systemkonfigurations-Hilfsprogramm, um den Tablet-Eingabedienst auf einem Server zu aktivieren.


      Wählen Sie **im Menü Start** die Option Ausführen **aus.** Geben Sie "msconfig" ein, und drücken Sie die EINGABETASTE. Wählen Sie **die Registerkarte Dienste** aus, suchen Sie nach den Diensten mit dem Namen "HID-Eingabedienst", aktivieren Sie das Kontrollkästchen daneben, und klicken Sie dann auf **Übernehmen.** Schließen Sie das Hilfsprogramm.
