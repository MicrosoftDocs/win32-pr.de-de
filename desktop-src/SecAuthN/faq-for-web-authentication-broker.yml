title: Häufig gestellte Fragen zum Webauthentifizierungsbroker
summary: >
  Häufig gestellte Fragen zum Webauthentifizierungsbroker.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Wie kann ich sicherstellen, dass meine https:// mit dem Webauthentifizierungsbroker funktioniert?
    answer: >
      Laden Sie die Seite in Windows Internet Explorer, bevor Sie sie mit web authentication broker ausprobieren. Wenn Ihre Webseite ohne Fehler geladen wird, wird sie auch vom Webauthentifizierungsbroker ordnungsgemäß gerendert.
  - question: >
      Werden die Fehlercodes im Falle eines Fehlers dem Benutzer angezeigt?
    answer: >
      Zwar wird dem Benutzer eine Fehlerseite angezeigt, der zugrunde liegende Fehlercode wird jedoch nicht angezeigt. Sie wird nur an die App zurückgegeben. Alternativ können Sie auch die Betriebsprotokolle verwenden.
  - question: >
      Wie finde ich weitere Details zum aufgetretenen Fehler?
    answer: >
      Verwenden Sie die Betriebsprotokolle für Details.
  - question: >
      Gibt der App-Container für einmaliges Anmelden (Single Sign-On, SSO) seine Cookies mit dem Internet Explorer oder anderen Browsern weiter?
    answer: >
      Nein. 
