title: Häufig gestellte Fragen zum Webauthentifizierungsbroker
summary: >
  Häufig gestellte Fragen zum Webauthentifizierungsbroker.
sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Wie kann ich sicherstellen, dass meine https://-Seite mit dem Webauthentifizierungsbroker funktioniert?
    answer: >
      Versuchen Sie, die Seite in Windows Internet Explorer zu laden, bevor Sie sie mit dem Webauthentifizierungsbroker ausprobieren. Wenn Ihre Webseite ohne Fehler geladen wird, wird sie auch vom Webauthentifizierungsbroker ordnungsgemäß gerendert.
  - question: >
      Werden die Fehlercodes im Falle eines Fehlers dem Benutzer angezeigt?
    answer: >
      Während dem Benutzer eine Fehlerseite angezeigt wird, wird der zugrunde liegende Fehlercode nicht angezeigt. Sie wird nur an die App zurückgegeben. Alternativ können Sie auch die Betriebsprotokolle verwenden.
  - question: >
      Wie finde ich weitere Details zu dem aufgetretenen Fehler?
    answer: >
      Ausführliche Informationen finden Sie in den Betriebsprotokollen.
  - question: >
      Gibt der App-Container für einmaliges Anmelden (Single Sign-On, SSO) seine Cookies für die Internet Explorer oder andere Browser frei?
    answer: >
      Nein. 
